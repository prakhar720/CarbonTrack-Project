<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Carbon Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">CarbonTrack</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <!-- LOGIN CARD -->
    <div class="auth-container">
        <div class="auth-card">
            <h2>Login</h2>

            <!-- ✅ ADD FORM -->
            <form id="loginForm">

                <input type="email" id="email" placeholder="Email" required>

                <input type="password" id="password" placeholder="Password" required>

                <!-- Optional: you actually don't need role during login,
                     but keeping it if you want -->
                <select id="role">
                    <option value="">Select Role</option>
                    <option value="company">Company</option>
                    <option value="auditor">Auditor</option>
                    <option value="government">Government</option>
                </select>

                <!-- ✅ Important: type="submit" -->
                <button type="submit" class="btn primary">
                    Login
                </button>

            </form>

            <hr />

            <!-- MetaMask Login -->
            <button id="metamaskLogin" class="btn secondary">
                Login with Metamask
            </button>

            <p class="auth-text">
                Don’t have an account?
                <a href="register.html">Register here</a>
            </p>

        </div>
    </div>

    <!-- Ethers (global) -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- Login JS -->
    <script type="module" src="js/auth-login.js"></script>

</body>
</html>
